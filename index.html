<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="newBook.html">
                <label for="title">Book Title:</label><input type="text" name="title">
                <label for="author">Author name:</label><input type="text" name="author">
                <label for="pages">Page Count:</label><input type="text" name="pages">
                <label for="read">Has the book been read?</label><input type="checkbox" name="read" id="read">
            </form>    
                <button type="submit" id="submitButton">Add book</button>
        </div>
        <div class="table" id="tableContainer">
            <table id="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of pages</th>
                    <th>Read?</th>
                </tr>
                
            
            </table>
            
        </div>
    </div>
</body>
</html>
